<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Gift Random Pick</title>
    <link rel="icon" type="image/png" href="STATIC/img/regalo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-y0+y3y3/‚Ä¶HASH‚Ä¶" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="STATIC/css/styles.css">
    <script src="STATIC/min.js/jquery.min.js"></script>
</head>
<body>
    <!-- Spinner global -->
    <div id="spinnerOverlay" style="display:none;">
        <div class="spinner"></div>
    </div>
    <div class="header">
        <h1>üéÅ ML Gift Random Pick</h1>
        <label class="theme-switch">
            <input type="checkbox" id="toggleTheme">
            <span class="slider">
                <i class="fa-solid fa-sun sun"></i>
                <i class="fa-solid fa-moon moon"></i>
            </span>
        </label>
    </div>
    <main>
        <!-- Div inicial de selecci√≥n -->
        <div id="selectionDiv" class="centered">
            <h2>Ingresa palabras para tu sorteo</h2>
            <textarea id="wordList" rows="8" placeholder="Escribe una palabra por l√≠nea"></textarea>
            <button id="startDraw">‚ú® Iniciar Sorteo ‚ú®</button>
        </div>

        <!-- Div para el carrusel -->
        <div id="carouselDiv" style="display:none;">
            <h2>Resultados del sorteo</h2>
            <div id="carouselContent">
                <!-- Aqu√≠ ir√° el carrusel de regalos -->
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 - 2026 ML Gift Random Pick</p>
    </footer>
    <script>
        $('#toggleTheme').change(function(){
            $('body').toggleClass('dark-mode');
        });
    </script>
    <script>
        // Palabras predefinidas
        let defaultWords = [
            "Auriculares", "Pulsera", "Reloj", "Llavero", "Libro", "Agenda", "Camiseta",
            "Gorra", "Bufanda", "Calcetines", "Bol√≠grafo", "Cuaderno", "Mochila",
            "Taza", "Vela arom√°tica", "L√°mpara", "Almohada", "Botella de agua",
            "Altavoz bluetooth", "Juego de mesa", "Rompecabezas", "Sudadera",
            "P√≥ster", "Cartera", "Pendientes", "Collar", "Gafas de sol",
            "Sombrero", "Cintur√≥n", "Mascarilla facial", "Set de maquillaje",
            "Cepillo de pelo", "Termo", "Diario", "Libro de recetas", "Coj√≠n",
            "Planta peque√±a", "Set de velas", "Auriculares inal√°mbricos",
            "Soporte para m√≥vil", "Calendario", "Kit de jardiner√≠a", "Alfombrilla de rat√≥n",
            "Cargador port√°til", "Tarjetero", "Set de t√©", "Kit de escritura",
            "Puzzle 3D", "Juego de cartas", "Camiseta personalizada", "Pulsera inteligente"
        ];
        $('#wordList').val(defaultWords.join('\n'));

        $('#startDraw').click(function() {
            // Mostrar overlay con spinner
            $('#spinnerOverlay').show();

            // Obtener palabras del textarea
            let words = $('#wordList').val().split('\n').filter(w => w.trim() !== '');
            console.log("Palabras para sorteo:", words);

            // Simular carga
            setTimeout(function() {
                $('#spinnerOverlay').hide();
                $('#selectionDiv').hide();
                $('#carouselDiv').show();

                $('#carouselContent').html('<p>¬°Carrusel listo con ' + words.length + ' palabras!</p>');
            }, 2000);
        });

    </script>

    <script>
        // Nombre de la clave en almacenamiento
        const STORAGE_KEY = 'lastPreferenceMode';

        // Funci√≥n para aplicar el modo
        function applyTheme(mode) {
            if(mode === 'dark') {
                $('body').addClass('dark-mode');
                $('#toggleTheme').prop('checked', true);
            } else {
                $('body').removeClass('dark-mode');
                $('#toggleTheme').prop('checked', false);
            }
        }

        // Al cargar la p√°gina
        $(document).ready(function() {
            // Obtener la preferencia guardada
            let lastPreference = localStorage.getItem(STORAGE_KEY);

            if(lastPreference) {
                // Aplicar la preferencia anterior
                applyTheme(lastPreference);
            } else {
                // Por defecto modo claro
                applyTheme('light');
            }

            // Evento al cambiar el switch
            $('#toggleTheme').change(function() {
                let mode = $(this).is(':checked') ? 'dark' : 'light';
                applyTheme(mode);

                // Guardar la preferencia
                localStorage.setItem(STORAGE_KEY, mode);
            });
        });

    </script>
</body>
</html>
